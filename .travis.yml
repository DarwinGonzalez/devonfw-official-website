language: java
sudo: false
jdk:
- openjdk8
env:
  global:
    secure: 
before_install:
- cd ./devonfw-guide/
script:
- mvn clean package -Ddocgen.images.dir=images,documentation -P !custom-style,generate-html-doc
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: "./target/asciidoc/"
  on:
    branch: develop